services:
  # PostgreSQL - Banco de dados principal
  postgres:
    image: postgres:15-alpine
    container_name: siem-postgres
    environment:
      POSTGRES_DB: siem
      POSTGRES_USER: siem_user
      # Required: set POSTGRES_PASSWORD in your .env file
      # Generate a strong password: openssl rand -base64 32
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required. Copy .env.example to .env and set it.}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - siem-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siem_user -d siem"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis - Cache e Sessions
  redis:
    image: redis:7-alpine
    container_name: siem-redis
    # Required: set REDIS_PASSWORD in your .env file
    # Generate a strong password: openssl rand -base64 32
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required. Copy .env.example to .env and set it.} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - siem-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Elasticsearch - Log Storage and Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: siem-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - siem-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Backend API (Go)
  backend:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: siem-backend
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: siem
      DB_USER: siem_user
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      DB_SSLMODE: disable
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      REDIS_DB: 0
      REDIS_USE_TLS: ${REDIS_USE_TLS:-false}  # Set to 'true' for AWS ElastiCache
      
      # Elasticsearch / OpenSearch
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOST: http://elasticsearch:9200
      ELASTICSEARCH_INDEX: siem-*
      ELASTICSEARCH_USERNAME: ${ELASTICSEARCH_USERNAME:-}
      ELASTICSEARCH_PASSWORD: ${ELASTICSEARCH_PASSWORD:-}
      ELASTICSEARCH_USE_TLS: ${ELASTICSEARCH_USE_TLS:-false}  # Set to 'true' for AWS OpenSearch
      
      # JWT
      # Required: set JWT_SECRET in your .env file
      # Generate: openssl rand -base64 48
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required. Copy .env.example to .env and set it.}
      JWT_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      
      # Server
      PORT: 8080
      GIN_MODE: release
      
      # Data Mode (Production)
      # DISABLE_MOCK_DATA=true  → Only show real data (empty if no data source)
      # DISABLE_MOCK_DATA=false → Show mock data when real data unavailable (default)
      DISABLE_MOCK_DATA: ${DISABLE_MOCK_DATA:-false}
      
      # USE_REAL_AWS_DATA=true  → Connect to real AWS services
      # USE_REAL_AWS_DATA=false → Use mock AWS data (default)
      USE_REAL_AWS_DATA: ${USE_REAL_AWS_DATA:-false}
      
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:80
      
      # AWS Integration (Production Mode)
      # Collects real data from AWS services (CloudTrail, GuardDuty, UEBA)
      # 
      # Credential Priority (automatic detection):
      #   1. IAM Instance Profile (EC2) - RECOMMENDED for production
      #   2. IAM Task Role (ECS) - RECOMMENDED for production
      #   3. AWS Connections Manager (via UI) - For cross-account
      #   4. Environment variables - Fallback only
      #
      # For production in AWS: Just attach an IAM Role to your EC2/ECS
      # No Access Keys needed!
      
      # CloudFlare WAF Integration
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN:-}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID:-}
      CLOUDFLARE_ZONE_IDS: ${CLOUDFLARE_ZONE_IDS:-}
      CLOUDFLARE_ENABLED: ${CLOUDFLARE_ENABLED:-false}
      CLOUDFLARE_SYNC_INTERVAL_MINUTES: ${CLOUDFLARE_SYNC_INTERVAL_MINUTES:-5}
      
      # Automated Response (desabilitar inicialmente para PCI-DSS)
      AUTOMATED_RESPONSE_ENABLED: ${AUTOMATED_RESPONSE_ENABLED:-false}
      
      # VPC Flow Logs
      VPC_FLOWLOGS_S3_BUCKET: ${VPC_FLOWLOGS_S3_BUCKET:-}
      VPC_FLOWLOGS_S3_PREFIX: ${VPC_FLOWLOGS_S3_PREFIX:-}
      
      # NVD (National Vulnerability Database) API Key
      # Aumenta rate limit de 5 para 50 requests/30s
      NVD_API_KEY: ${NVD_API_KEY:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - siem-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: siem-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - siem-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  siem-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local

