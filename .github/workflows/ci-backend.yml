name: CI - Backend (Go)

on:
  push:
    branches: [main, dev]
    paths:
      - "sec-app-nazarius-siem-backend/**"
      - ".github/workflows/ci-backend.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "sec-app-nazarius-siem-backend/**"
      - ".github/workflows/ci-backend.yml"

defaults:
  run:
    working-directory: sec-app-nazarius-siem-backend

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: sec-app-nazarius-siem-backend/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: sec-app-nazarius-siem-backend
          args: --timeout=5m

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: sec-app-nazarius-siem-backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: sec-app-nazarius-siem-backend/coverage.out
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: sec-app-nazarius-siem-backend/go.sum

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: sec-app-nazarius-siem-backend
          push: false
          tags: nazarius-siem-backend:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
